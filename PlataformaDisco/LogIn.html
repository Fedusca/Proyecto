<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagine Dragons</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="f104f846351d61cee8ef66f9d7fc5f09.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body class="sing_up">
    <div class="TitleRegis">
      <img src="TitleLogSing/Imagine-Dragons-Logo.png" alt="" class="imgTitle">
    </div>
    <div class="singUp">
      <form action="" method="post" class="form">
        <p class="title">Inicia Sesion </p>
        <label>Email
            <input
            type="email"
            name="CorreoSing"
            placeholder="Email"
            maxlength="40"
            required
            class="input"
          />
        </label>
        <label>Password
            <input
            type="password"
            name="Pass"
            placeholder="Password"
            maxlength="10"
            required
            class="input"
          />
        </label>
        <a href="index.html" class="button">
          Inicia Sesión
        </a>
        <p class="signin">¿Todavia no te registraste? <a href="SingUp.html">Registrate aqui!</a> </p>
      </form>
    </div>
  </body>
</html>
