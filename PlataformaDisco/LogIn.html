<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagine Dragons</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="f104f846351d61cee8ef66f9d7fc5f09.ico" />
  </head>
  <body>
    <div class="TitleInicia"></div>
    <div class="LogIn">
      <form action="" method="post">
        <label>Email
            <input
            type="email"
            name="CorreoSing"
            placeholder="Email"
            maxlength="40"
            required
          />
        </label>
        <label>Password
            <input
            type="password"
            name="Pass"
            placeholder="Password"
            maxlength="10"
            required
          />
        </label>
        <button type="submit">Inicia sesion</button>
      </form>
    </div>
    <div class="RegistroLog">
      <p>¿Aún no sos miembro? ¡Registrate!</p>
      <a href="SingUp.html">Registrate ahora</a>
    </div>
  </body>
</html>
