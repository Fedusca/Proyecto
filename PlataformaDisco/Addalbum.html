<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrega un Album!</title>
</head>
<body>
    
    <div class="AddAlbum"> ¡Agrega un nuevo album!
        <form action="" method="post">
            <label>Titulo
                <input type="text" placeholder="Titulo" required>
            </label>
            <label>Fecha de lanzamiento
                <input type="date" name="Año">
            </label>
            <label>Descripcion
                <textarea name="Descripcion" cols="30" rows="10" placeholder="Descripcion" maxlength="120"></textarea>
            </label>
            <label>Imagen de album
                <input type="text" name="URL Imagen de album">
            </label>
            <input type="submit" value="Enviar">
        </form>
    </div>        
</body>
</html>
