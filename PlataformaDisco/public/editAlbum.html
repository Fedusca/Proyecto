<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagine Dragons</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="assets/imagenes/icons/f104f846351d61cee8ef66f9d7fc5f09.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <body class="sing_up">
    <div class="sidebar">
      <div class="user">
        <img
          src="assets/imagenes/iconoUser/imagine-dragons-lohan.jpg"
          alt="User Icon"
          class="userIco"
        />
        <span class="username">Fedusca</span>
      </div>
      <div class="menu">
        <div class="section">
          <a href="index.html"> Volver al Inicio </a>
        </div>
        <div class="section">
          <a href="index.html"> Más Albunes </a>
        </div>
        <div class="section">
          <a href="addalbum.html"> Agrega albunes </a>
        </div>
        <div class="section">
          <a href="logIn.html"> Iniciar Sesion </a>
        </div>
        <div class="section">
          <a href="logIn.html"> Log out </a>
        </div>
      </div>
    </div>
    <div class="singUp">
      <form action="" method="post" class="form">
        <p class="title">Edita un album</p>
        <label
          >Titulo
          <input type="text" placeholder="Titulo" class="input" id="titulo"/>
        </label>
        <label
          >Fecha de lanzamiento
          <input type="number" name="Año" class="input" id="year"/>
        </label>
        <label
          >Descripcion
          <textarea
            name="Descripcion"
            cols="30"
            rows="10"
            placeholder="Descripcion"
            maxlength="120"
            class="input"
            id="descripcion"
          ></textarea>
        </label>
        <label
          >Imagen de album
          <input
            type="text"
            name="Image"
            placeholder="URL de imagen"
            class="input"
            id="portada"
          />
        </label>
        <button type="submit" class="submit" id="edit">Editar</button>
        <button type="submit" class="submit" id="cancelar">Cancelar</button>
      </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/editAlbum.js"></script>
    <script src="scripts/valueForm.js"></script>
  </body>
</html>
