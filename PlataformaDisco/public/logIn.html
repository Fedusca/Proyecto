<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagine Dragons</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="assets/imagenes/icons/f104f846351d61cee8ef66f9d7fc5f09.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body class="sing_up">
    <div class="TitleRegis">
      <img
        src="assets/imagenes/titleLogSing/Imagine-Dragons-Logo.png"
        alt=""
        class="imgTitle"
      />
    </div>
    <div class="singUp">
      <form action="" method="post" class="form">
        <p class="title">Inicia Sesion</p>
        <label
          >Email
          <input
            type="email"
            name="CorreoSing"
            placeholder="Email"
            maxlength="40"
            class="input"
          />
        </label>
        <label
          >Password
          <input
            type="password"
            name="Pass"
            placeholder="Password"
            minlength="6"
            maxlength="10"
            class="input"
          />
        </label>
        <button type="submit" class="submit">Inicia Sesión</button>
        <p class="signin">
          ¿Todavia no te registraste? <a href="singUp.html">Registrate aqui!</a>
        </p>
      </form>
    </div>
    <script src="scripts/logIn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
