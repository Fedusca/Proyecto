<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Imagine Dragons</title>
      <link rel="stylesheet" href="styles/style.css" />
      <link rel="icon" href="assets/imagenes/icons/f104f846351d61cee8ef66f9d7fc5f09.ico" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet"
      />
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>
    <body class="sing_up">
      <div class="TitleRegis">
        <img
          src="assets/imagenes/titleLogSing/Imagine-Dragons-Logo.png"
          alt=""
          class="imgTitle"
        />
      </div>
      <div class="singUp">
        <form action="" method="post" class="form">
          <p class="title">Registrate</p>
          <p class="message">Registrate y obtene acceso total a la pagina!</p>
          <label
            >Nombre
            <input
              type="text"
              name="Nombre"
              placeholder="Nombre"
              maxlength="40"
              class="input"
              id="nombre"
            />
          </label>
          <label
            >Apellido
            <input
              type="text"
              name="Apellido"
              placeholder="Apellido"
              maxlength="20"
              class="input"
              id="apellido"
            />
          </label>
          <label
            >Correo electronico
            <input
              type="email"
              name="Correo"
              placeholder="Email"
              maxlength="50"
              class="input"
              id="email"
            />
          </label>
          <label
            >Password
            <input
              type="password"
              name="Pass"
              placeholder="Password"
              maxlength="10"
              class="input"
              id="contrasena"
            />
          </label>
          <button type="submit" class="submit" id="btnReg">Registrarse</button>
          <button type="button" class="submit" id="cancelar">Cancelar</button>
        </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="scripts/register.js"></script>
    </body>
  </html>
