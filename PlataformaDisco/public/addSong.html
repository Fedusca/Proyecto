<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagine Dragons</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="assets/imagenes/icons/f104f846351d61cee8ef66f9d7fc5f09.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body class="sing_up">
    <div class="sidebar">
      <div class="user">
        <img
          src="assets/imagenes/iconoUser/imagine-dragons-lohan.jpg"
          alt="User Icon"
          class="userIco"
        />
        <span class="username">Fedusca</span>
      </div>
      <div class="menu">
        <div class="section" id="indexLink">
          <a href="#"> Volver al Inicio </a>
        </div>
        <div class="section" id="masAlbumesLink">
          <a href="#"> Más Albunes </a>
        </div>
      </div>
    </div>
    <div class="singUp">
      <form action="" method="post" class="form">
        <p class="title">Agrega una cancion!</p>
        <label
          >Titulo
          <input type="text" placeholder="Titulo" class="input" id="titulo"/>
        </label>
        <label
          >Duracion
          <input type="number" name="Año" class="input" id="duracion"/>
        </label>
        <label
          >Video YouTube
          <input
            type="text"
            name="Image"
            placeholder="URL de imagen"
            class="input"
            id="url"
          />
        </label>
        <button type="submit" class="submit" id="botonCancion">Agregar cancion</button>
        <button type="button" class="submit" id="cancelar">Cancelar</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/addSong.js"></script>
  </body>
</html>
