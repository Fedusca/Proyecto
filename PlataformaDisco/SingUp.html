<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Imagine Dragons</title>
      <link rel="stylesheet" href="style.css" />
      <link rel="icon" href="f104f846351d61cee8ef66f9d7fc5f09.ico" />
    </head>
    <body>
      <div class="TitleRegis">
        <h3>Registro</h3>
      </div>
      <div class="Singup">
        <form action="" method="post">
            <label>Nombre
                <input
                type="text"
                name="Nombre"
                placeholder="Nombre"
                maxlength="40"
                required
              />
            </label>
            <label>Apellido
                <input
                type="text"
                name="Apellido"
                placeholder="Apellido"
                maxlength="20"
                required
              />
            </label>
            <label>Correo electronico
                <input
                type="email"
                name="Correo"
                placeholder="Email"
                maxlength="50"
                required
              />
            </label>
            <label>Password 
                <input
                type="password"
                name="Pass"
                placeholder="Password"
                maxlength="10"
                required
              />
            </label>
            <button type="submit">Registrarse</button>
        </form>
      </div>
    </body>
  </html>

</html>
